  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript">
  var questions=[
      {
          "question":"SE v CS?",
          "tag":"sevcs",
          "ans1":"Software Engineering",
          "ans1tag":"se",
          "ans2":"Computer Science",
          "ans2tag":"cs",
      },{
        "question":"CS v IT?",
          "tag":"csvit",
          "ans1":"Computer Science",
          "ans1tag":"cs",
          "ans2":"Information Technology",
          "ans2tag":"it",
      },{
        "question":"SE v IT?",
          "tag":"sevit",
          "ans1":"Software Engineering",
          "ans1tag":"se",
          "ans2":"Information Technology",
          "ans2tag":"it",
      },{
        "question":"New v Old?",
          "tag":"newvold",
          "ans1":"New",
          "ans1tag":"new",
          "ans2":"Old",
          "ans2tag":"old",
      },{
        "question":"Morning v Afternoon?",
          "tag":"morvaft",
          "ans1":"Morning",
          "ans1tag":"mor",
          "ans2":"Afternoon",
          "ans2tag":"aft",
      },{
        "question":"Degree v Campus?",
          "tag":"degvcamp",
          "ans1":"Degree",
          "ans1tag":"deg",
          "ans2":"Campus",
          "ans2tag":"camp",
      },{
        "question":"Degree v Time?",
          "tag":"degvtime",
          "ans1":"Degree",
          "ans1tag":"deg",
          "ans2":"Time",
          "ans2tag":"time",
      },{
        "question":"Campus v Time?",
          "tag":"campvtime",
          "ans1":"Campus",
          "ans1tag":"camp",
          "ans2":"Time",
          "ans2tag":"time",
      }
  ];

  var num=0;
  var result='';
  function nextQ() {
      result=result+questions[num].tag+'='+$('input[name="'+questions[num].tag+'"]:checked').val()+'&';
      num++;
      if (num>7) {
          submit();
      }else{
        $('#ques').html(questions[num].question);
        $('#ans1').html('<input type="radio" onchange="nextQ();" name="'+questions[num].tag+'" value="'+questions[num].ans1tag+'" hidden><div class="button is-small is-info is-outlined">'+questions[num].ans1+'</div>');
        $('#ans2').html('<input type="radio" onchange="nextQ();" name="'+questions[num].tag+'" value="'+questions[num].ans2tag+'" hidden><div class="button is-small is-info is-outlined">'+questions[num].ans2+'</div>');
      }
  }
  function submit() {
    $('#quesBlock').hide();
        var request='http://api.pucithd.com/preference?'+result;
        console.log(request);
        $.getJSON(request, function(data) {
            console.log(data);
            var resList='<ol>';
            for (let i = 0; i < data.length; i++) {
                resList=resList+'<li>'+data[i]+'</li>';
            }
            resList=resList+'</ol>';
            $('#resBlock').html(resList);
        });
  }
  $('#ques').html(questions[num].question);
  $('#ans1').html('<input type="radio" onchange="nextQ();" name="'+questions[num].tag+'" value="'+questions[num].ans1tag+'" hidden><div class="button is-small is-info is-outlined">'+questions[num].ans1+'</div> ');
  $('#ans2').html('<input type="radio" onchange="nextQ();" name="'+questions[num].tag+'" value="'+questions[num].ans2tag+'" hidden><div class="button is-small is-info is-outlined">'+questions[num].ans2+'</div>');
  </script>
</body>
